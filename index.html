<!DOCTYPE html>
<html>
<head>
    <title>Learning Path</title>
    <!-- build:css css/styles.min.css -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- endbuild -->
	<!-- build:js js/vendor.min.js -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/knockout.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div class="learning-path-container">
        <!-- ko ifnot: isError -->
        <div class="learning-path-title-panel">
            <div class="logo"></div>
            <div class="learning-path">Learning path:</div>
            <div class="learning-path-title" data-bind="text: title"></div>
        </div>
        <div class="learning-path-content">
            <div class="courses-title">Courses</div>
            <ul class="courses-list">
                <!-- ko foreach: courses -->
                <li class="course-item-container" data-bind="css: { linked: $index() > 0}">
                    <div class="course-image"></div>
                    <div class="course-title" data-bind="css: { 'middle': title.length > 60 && title.length <= 140, 'long': title.length > 140}"><span class="course-title-text" data-bind="text: title"></span></div>
                    <a class="start-course-link" target="blank" data-bind="attr: { href: link}">Start course</a>
                </li>
                <!-- /ko -->
            </ul>
        </div>
        <!-- /ko -->
        <!-- ko if: isError -->
        <div>
            Error loading learning path...
        </div>
        <!-- /ko -->
    </div>
</body>
</html>
