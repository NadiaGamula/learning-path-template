<!DOCTYPE html>
<html>
<head>
    <title>easygenerator</title>
    <meta name="robots" content="noindex">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=640,maximum-scale=1.0">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300,100,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

    <!-- build:css css/easystyles/default.min.css -->
    <link href="css/easystyles/default.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css css/styles.min.css -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- endbuild -->
</head>
<body>
    <div id="applicationHost" class="application-wrapper">
        <!-- ko compose: { view: 'controls/loader' } --><!-- /ko -->
    </div>
    <script type="text/javascript">
        var require = {
            baseUrl: 'app',
            deps: ['main'],
            urlArgs: 'v=buildVersion'
        };
    </script>
    <!-- build:js js/vendor.min.js -->
    <script src="js/vendor/jquery/jquery.js"></script>
    <script src="js/vendor/knockout.js/knockout.js"></script>
    <script src="js/vendor/underscore/underscore.js"></script>
    <script src="js/vendor/q/q.js"></script>
    <script src="js/vendor/requirejs/require.js"></script>
    <script src="js/xapiwrapper.min.js"></script>

    <!-- endbuild -->
    <!-- build:js js/components.min.js -->
    <script src="js/bindingHandlers/circleProgress.js"></script>
    <script src="js/bindingHandlers/dropDown.js"></script>
    <!-- endbuild -->
</body>
</html>
