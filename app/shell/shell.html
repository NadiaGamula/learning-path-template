<div class="learning-path-wrapper clearfix">
    <!-- ko ifnot: isError -->
    <section class="learning-path-container" id="login">
        <div class="learning-path-title-panel">
            <div class="learning-path-title-panel-content">
                <div class="header-items-holder">
                    <div class="logo-wrapper">
                        <div class="logo"></div>
                    </div>
                    <!-- ko if: viewSettings().exitButtonVisible -->
                    <div class="exit-course-container">
                        <!-- ko compose: 'controls/exitCourse' --><!-- /ko -->
                    </div>
                    <!-- /ko -->
                </div>
                <div class="learning-path">Learning path:</div>
                <div class="learning-path-title" data-bind="text: title, css: { 'long': title.length > 60 }"></div>
            </div>
        </div>
        <!-- ko router: { cacheViews: false, transition: 'entrance' } --><!-- /ko -->
    </section>
    <!-- /ko -->
    <!-- ko if: isError -->
    <div class="error">
        Error loading learning path...
    </div>
    <!-- /ko -->
    <div class="blockout" data-bind="css: { active: isClosed }"></div>
</div>
