<div class="learning-path-container">
    <div class="learning-path-title-panel">
        <div class="learning-path-title-panel-content">
            <div class="logo"></div>
            <div class="learning-path">Learning path:</div>
            <div class="learning-path-title" data-bind="text: title, css: { 'long': title.length > 60 }"></div>
            <div class="learning-path-progress">
                <div class="learning-path-progress-bar-wrapper">
                    <div class="learning-path-progress-bar">
                        <div class="progress-bar">
                            <div class="progress-bar-value" data-bind="style: { width: score() + '%' }"></div>
                        </div>
                    </div>
                    <div class="score-text-wrapper" data-bind="text: score() + '%'"></div>
                </div>
                <div class="completed-courses">
                    (<span data-bind="text: completedCoursesCount"></span>&nbsp;of&nbsp;<span data-bind="text: progressTrackableCoursesCount"></span>&nbsp;courses completed)
                </div>
            </div>
        </div>
    </div>
    <div class="learning-path-content">
        <h1 class="courses-title">Courses</h1>
        <ul class="courses-list">
            <!-- ko foreach: courses -->
            <!-- ko compose: { model: $data, view: 'course/course' } --><!-- /ko -->
            <!-- /ko -->
        </ul>
    </div>
</div>
