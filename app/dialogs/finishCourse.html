<section class="popup-layout">
    <div class="popup">
        <div class="top-section">
            <span class="close-btn" data-bind="click: close"></span>
        </div>
        <article>
            <header>
                <h2>
                    <span>You are one step away from finishing the course</span>
                </h2>
            </header>
            <section>
                <h3>Please note that:</h3>
                <ul>
                    <li>- your final score will be reported</li>
                    <li>- your current progress will NOT be\nrestored when you open the course\nnext time</li>
                </ul>
            </section>
            <footer>
                <span class="button-wrapper">
                    <button class="button block default" data-bind="click: close" title="Cancel">Cancel</button>
                </span>
                <span class="button-wrapper">
                    <button class="button block primary" data-bind="click: finish" title="Finish course">Finish course</button>
                </span>
            </footer>
        </article>
    </div>
</section>
