<div class="learning-path-progress">
    <div class="learning-path-progress-bar-wrapper">
        <div class="learning-path-progress-bar">
            <div class="progress-bar">
                <div class="progress-bar-value" data-bind="style: { width: score() + '%' }"></div>
            </div>
        </div>
        <div class="score-text-wrapper" data-bind="text: score() + '%'"></div>
    </div>
    <div class="completed-courses">
        (<span data-bind="text: completedCoursesCount"></span>&nbsp;of&nbsp;<span data-bind="text: progressTrackableCoursesCount"></span>&nbsp;courses completed)
    </div>
</div>
